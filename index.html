<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
      rel="stylesheet"
    />
    <title>Mentoria</title>
  </head>
  <body>
    <div class="page">
      <header>
        <h1>Mentoria</h1>
        <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
      </header>

      <form id="my-form">
        <fieldset>
          <div class="fieldset-wrapper">
            <legend for="information-title">INFORMAÇÕES PESSOAIS</legend>
            <div class="input-wrapper-names">
              <div class="input-wrapper">
                <label for="mentory-name">Nome</label>

                <input type="text" id="mentory-name" required />
              </div>

              <div class="input-wrapper">
                <label for="mentory-mentory-lastnamename">Sobrenome</label>

                <input type="text" id="mentory-mentory-lastnamename" required />
              </div>
            </div>

            <div class="input-wrapper">
              <label for="mentory-email"
                >E-mail<span>(digite um email válido)</span></label
              >
              <input type="email" id="mentory-email" required />
            </div>

            <div class="input-wrapper">
              <label for="mentory-password"
                >Senha<span>(minimo 6 caracteres)</span></label
              >
              <input type="password" id="mentory-password" minlength="6" required/>
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend class="mentor" for="information-mentor">
              INFORMAÇÕES DO MENTOR
            </legend>

            <div class="input-wrapper">
              <label for="mentory-mentorname"
                >Nome do seu mentor<span>(só o primeiro nome)</span></label
              >
              <input type="text" id="mentory-mentorname" required />
            </div>
          </div>
          
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend class="hours">
              Seus horários disponíveis
            </legend>

           
        </fieldset>

        <fieldset>
           <div class="fieldset-wrapper">
            <legend class="first" for="information-first">
              PRIMEIRA MENTORIA
            </legend>

            <div class="first-scheduling">

            <div class="input-wrapper">
              <label for="mentory-date">
                Data
              </label>
              <input type="date" id="mentory-date" required />
            </div>
              <div class="first-time">
            <div class="input-wrapper">
              <label for="mentory-date">
                Das
              </label>
              <input type="time" id="mentory-date" required />
            </div>

               <div class="input-wrapper">
              <label for="mentory-date">
                Até
              </label>
              <input type="time" id="mentory-date" required/>
            </div>

            </div>

            </div>
          </div>
        </fieldset>

        <fieldset>
           <div class="fieldset-wrapper">
            
            <h1
             class="second" for="information-second">
             SEGUNDA MENTORIA
            </h1
            >

            <div class="second-scheduling">

            <div class="input-wrapper">
              <label for="mentory-date">
                Data
              </label>
              <input type="date" id="mentory-date" required/>
            </div>
              <div class="second-time">
            <div class="input-wrapper">
              <label for="mentory-date">
                Das
              </label>
              <input type="time" id="mentory-date"required/>
            </div>

               <div class="input-wrapper">
              <label for="mentory-date">
                Até
              </label>
              <input type="time" id="mentory-date" required />
            </div>

            </div>

            </div>
          </div>
        </fieldset>
      </form>

      <footer class="form-buttons">
        
        <button class="button" form="my-form">SALVAR</button>

      </footer>
    </div>
  </body>
</html>
